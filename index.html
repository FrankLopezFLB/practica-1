<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Primary Meta Tags -->
    <title>Practica 1</title>
    <meta name="title" content="Practica 1" />
    <meta name="description" content="Esta es una practica con html y css" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://practica-1.vercel.app/" />
    <meta property="og:title" content="Practica 1" />
    <meta
      property="og:description"
      content="Esta es una practica con html y css"
    />
    <meta
      property="og:image"
      content="https://i.postimg.cc/B6G7dyV1/desktop-design.jpg"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://practica-1.vercel.app/" />
    <meta property="twitter:title" content="Practica 1" />
    <meta
      property="twitter:description"
      content="Esta es una practica con html y css"
    />
    <meta
      property="twitter:image"
      content="https://i.postimg.cc/B6G7dyV1/desktop-design.jpg"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inconsolata:wght@300;500;600;700;&family=Outfit:wght@300;400;600&display=swap");
      *,
      html {
        margin: 0;
        box-sizing: border-box;
      }
      body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        background-color: hsl(212, 45%, 89%);
        font-family: "Outfit", sans-serif;
      }
      .contenedor-principal {
        width: 100%;
        max-width: 1440px;
        display: flex;
        justify-content: center;
        margin: 100px auto;
      }
      .contenedor {
        width: 400px;
        background-color: white;
        text-align: center;
        border-radius: 20px;
        padding: 20px;
      }

      img {
        width: 100%;
        border-radius: 20px;
      }
      .titulo {
        font-size: 22px;
        font-weight: 700;
        color: hsl(218, 44%, 22%);
        margin: 20px;
      }
      p {
        font-size: 15px;
        color: hsl(220, 15%, 55%);
        margin: 0 20px;
        margin-bottom: 40px;
      }
    </style>
  </head>
  <body>
    <main class="contenedor-principal">
      <div class="contenedor">
        <div class="contenedor-qr">
          <img src="./images/image-qr-code.png" alt="qr" />
        </div>
        <h1 class="titulo">
          Mejora tus habilidades front-end construyendo proyectos
        </h1>
        <p>
          Escanea el codigo QR para visitar Frontend Mentor y lleva tu habilidad
          programando<br />
          al siguiente nivel
        </p>
      </div>
    </main>
  </body>
</html>
